<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate MCQs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form Container Styling */
        .container {
            background-color: #fff;
            border-radius: 12px;
            padding: 50px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        h1 {
            font-weight: 600;
            color: #343a40;
            margin-bottom: 30px;
        }

        p.lead {
            font-weight: 300;
            color: #6c757d;
            margin-bottom: 40px;
        }

        label {
            font-weight: 500;
            color: #495057;
        }

        .form-control-file {
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: fit-content; /* This centers the file input */
        }

        .form-control {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Media Queries */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <!-- Main Content -->
    <div class="container">
        <h1>Generate MCQs</h1>
        <p class="lead">Upload a PDF or TXT file, and generate multiple-choice questions (MCQs) instantly!</p>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload File(s):</label>
                <input type="file" class="form-control-file" id="file" name="files[]" multiple>
            </div>
            <div class="form-group">
                <label for="num_questions">Number of Questions:</label>
                <select class="form-control" id="num_questions" name="num_questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Generate MCQs</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
